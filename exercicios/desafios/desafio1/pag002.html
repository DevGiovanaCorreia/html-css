<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em Html</h1>

    <p>Em html5,podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
<ul>
    <li> <abbr title="a tag para o paragrafo é &lt;p&gt;">Paragrafo</abbr></li>
    <li><abbr title="a tag usada nos titulos é &lt;h1&gt;  ">Titulos</abbr></li>
    <li><abbr title="a tag usada é &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="a tag é &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="a tag é &lt;code&gt;">Codigo-fonte</abbr></li>
    <li><abbr title="a tag é a &lt;ol&gt;">Lista numeradas</abbr></li>
    <li><abbr title="a tag é a &lt;ul&gt;">lista de marcação</abbr></li>
    
</ul>

</body>
</html>
