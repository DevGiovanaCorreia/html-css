<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{ font-family: Arial, Helvetica, sans-serif;}
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{ color: darkred;}
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{color: yellow;}
        a::after{content: "link";}
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.netflix.com/Kids">link 1</a></li> 
        <li><a href="https://www.primevideo.com/">link 2</a></li>
        <li><a href="https://play.hbomax.com/profile-picker">link 3</a></li>
    </ul>
</body>
</html>
